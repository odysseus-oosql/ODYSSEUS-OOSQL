<body>
<!-- postinfo.html version 0.100-->
<!-- 
	FrontPage 탐색기 또는 편집기로 웹을 제작할 때 사용하는 사용자 이름과 암호를 사용하여, 웹 게시 마법사 또는 FrontPad로 파일을 웹에 게시할 수 있도록 하는 파일입니다.

	아래 값은 FrontPage를 설치할 때 자동으로 설정됩니다. 보통은, 이 값을 수정할 필요가 없지만, 수정해야 할 경우를 대비하여 매개 변수를 다음과 같이 알려 드립니다.

	'BaseURL'은 웹 서버에 대한 URL입니다.
	
	'DefaultPage'는 웹에 대한 기본(홈) 페이지의 이름입니다.

	'XferType'은 FrontPage Server Extensions가 이 웹에 설치된 것을 알려줍니다. 이 값을 변경하지 말아야 합니다.

	'FPShtmlScriptUrl', 'FPAuthorScriptUrl' 및 'FPAdminScriptUrl'은 FrontPage에서 원격 제작 시 사용하는 스크립트에 대한 상대적인 URL을 나타냅니다. 이 값을 변경하지 말아야 합니다.

	'version'은 이 파일 형식의 버전을 나타내며, 이 값을 변경하지 말아야 합니다.
--><!-- WebPost 
    version="0.100"
    BaseUrl="http://frontier"
    XferType="FrontPage"
    DefaultPage="Default.htm"
    FPShtmlScriptUrl="_vti_bin/shtml.dll/_vti_rpc"
    FPAuthorScriptUrl="_vti_bin/_vti_aut/author.dll"
    FPAdminScriptUrl="_vti_bin/_vti_adm/admin.dll"
-->
<p><!--webbot bot="PurpleText"
preview="이 페이지는 FrontPage를 설치하면 FrontPage 웹의 루트 디렉터리에 만들어집니다. 이 페이지에는 Microsoft 웹 게시 마법사를 사용하여 웹 페이지를 편집하거나 Microsoft FrontPage로 웹 페이지를 만들 때와 동일한 사용자 이름과 암호를 사용하여 FrontPad와 같은 Microsoft 웹 게시 마법사를 사용하는 프로그램으로 웹 페이지를 편집하는  방법과 관련한 정보가 담겨 있습니다. 사용자가 이 웹에서 Microsoft FrontPage가 아닌 도구로 파일을 편집하지 못하도록 하려면 이 파일을 삭제하십시오."
--></p>

<h1>Web 게시 정보</h1>

<p>이 페이지의 HTML 설명에는 Microsoft 웹 게시 마법사나 FrontPad같이 Microsoft 웹 게시 마법사를 사용하는 프로그램을 이용하여 웹 페이지를 편집할 수 있는 구성 정보가 들어 있습니다. FrontPad와 같은 프로그램을 사용할 때는  Microsoft
FrontPage로 웹을 제작할 때 사용하는 것과 동일한 사용자 이름과 암호를 사용합니다. 웹 게시 마법사 API에 대한 자세한 정보는 Microsoft의 인터넷 SDK를 참조하십시오. </p>
</body>
